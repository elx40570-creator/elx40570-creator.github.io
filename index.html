<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IRAN GAME ROLE PLAY</title>

<style>
body{
  margin:0;
  font-family:tahoma;
  min-height:100vh;
  background:linear-gradient(135deg, #0f9d58, #ffffff, #db4437);
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:rgba(255,255,255,0.95);
  width:90%;
  max-width:400px;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

.logo{
  width:120px;
  margin-bottom:15px;
}

h1{
  margin:10px 0;
  font-size:22px;
}

.players{
  margin:18px 0;
  font-size:18px;
  font-weight:bold;
}

.join-btn{
  display:block;
  margin-top:20px;
  padding:14px;
  background:#1faa59;
  color:#fff;
  text-decoration:none;
  border-radius:12px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" class="logo" alt="IRAN GAME ROLE PLAY">

  <h1>IRAN GAME ROLE PLAY</h1>

  <div id="players" class="players">
    داخل سرور در حال بررسی پلیر هست
  </div>

  <a class="join-btn" href="samp://5.57.35.73:7777">▶ Join Server</a>
</div>

<script>
const ip = "5.57.35.73";
const port = "7777";

// API + Proxy (سازگار با GitHub Pages)
const apiURL = `https://api.samp-servers.net/v2/server/${ip}:${port}`;
const proxyURL = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiURL)}`;

fetch(proxyURL)
.then(res => res.json())
.then(data => {
  const players = Number(data.playersOnline) || 0;
  document.getElementById("players").innerText =
    `داخل سرور ${players} پلیر هست`;
})
.catch(() => {
  document.getElementById("players").innerText =
    "داخل سرور 0 پلیر هست";
});
</script>

</body>
</html>
